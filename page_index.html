<script>
    const burst = new mojs.Burst({
        left: 0,
        top: 0,
        radius: {5: 40},
        children: {shape: "circle", fill: ["red", "cyan", "orange"], fillOpacity: .8, radiusX: 3.5, radiusY: 3.5}
    });
    document.addEventListener("click", function (a) {
        burst.tune({
            x: a.pageX,
            y: a.pageY
        }).generate().replay();
    });
</script>s
